
<div class="container mt-5">

    <!-- Active User Status -->
    <div *ngIf="isActive$() === 'active'; else inactiveUser">
      <h1 class="text-success text-center">You are an Active User!</h1>
    </div>
    <ng-template #inactiveUser>
      <h1 class="text-danger text-center bg-secondary">You are an Inactive User!</h1>
    </ng-template>
  
    <!-- Login Form -->
    <form (ngSubmit)="onSubmit()" class="form">
      <div class="form-group p-1">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          class="form-control"
          required
          placeholder="Enter your email"
        />
      </div>

      <div class="form-group p-1">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          class="form-control"
          required
          placeholder="Enter your password"
        />
      </div>

      <!-- Action Buttons -->
      <div class="row">
        <!-- Login Button -->
        <div class="form-group p-3 col-auto">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
  
        <!-- Admin Message -->
        <div class="form-group p-3 col-auto" *ngIf="isAdmin">
          <h2 class="text-info">You are an Admin!</h2>
        </div>
  
        <!-- Logout Button -->
        <div class="form-group p-3 col-auto">
          <button type="button" class="btn btn-danger" (click)="logout()" [disabled]="logout$">Logout</button>
        </div>
      </div>
    </form>

        <ng-select placeholder="select country" [items]="countryList" [clearable]="false" [selectOnTab]="true" [loading]="!countryList?.length">
            
        </ng-select>
    </div> -->
</div>
<div class="d-inline-block d-flex justify-content-center flex-column mt-5">
    <!-- <h2 class="border border-5 bg-primary">date: {{date}}</h2> -->
    <h2 class="border border-5 bg-danger m-2">short: {{date| date:'short'}}</h2>
    <h2 class="border border-5 bg-danger m-2">medium: {{date| date:'medium'}}</h2>  
    <h2 class="border border-5 bg-primary m-2">long: {{date| date:'long'}}</h2>
    <h2 class="border border-5 bg-danger m-2">Temperature: {{temperature| temp}}</h2>
</div>

<div class="d-inline-block d-flex justify-content-center flex-column mt-1 ">
  <div class="d-flex justify-content-center flex-row">
    <button type="button" (click)="onClick()" class="btn btn-primary m-2">Click + </button>
    <button (click)="unClick()" class="btn btn-danger m-2">UnClick - </button>
  </div>
  <h2 class="border border-5 bg-warning m-2 text-center">count: {{clickcount()}}</h2>
</div>
